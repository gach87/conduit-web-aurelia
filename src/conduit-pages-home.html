<template>
  <require from="./conduit-tags-popular"></require>
  <require from="./conduit-articles-feed"></require>
  <require from="./conduit-articles-list"></require>

  <div class="home-page">
    <div class="banner">
      <div class="container">
        <h1 class="logo-font">conduit</h1>
        <p>A place to share your knowledge.</p>
      </div>
    </div>
    <div class="container page">
      <div class="row">
        <div class="col-md-9">
          <conduit-articles-feed
            feeds.bind="state.feeds"
            selected.bind="state.selectedFeed"
            on-selected.call="onFeedSelected($event)"
          ></conduit-articles-feed>
          <conduit-articles-list articles.bind="state.articles">
          </conduit-articles-list>
        </div>
        <div class="col-md-3">
          <div if.bind="!state.tags">Loading tags...</div>

          <conduit-tags-popular
            if.bind="state.tags"
            tags.bind="state.tags"
            on-selected.call="onTagSelected($event)"
          ></conduit-tags-popular>
        </div>
      </div>
    </div>
  </div>
</template>
